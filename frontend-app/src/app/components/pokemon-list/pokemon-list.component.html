<div class="pokemon-list">
    <div class="list-wrapper">
        <div *ngFor="let pokemon of pokemons | paginate: {itemsPerPage: this.itemsPerPage, currentPage: page, totalItems: this.total}">
            <div class="box" [ngStyle]="pokemon.name === this.selectedPokemon?.name ? {'background-color': 'black', 'color': 'white'} : {}" (click)="selectPokemon.emit(pokemon); this.selectedPokemon = pokemon">
                <h4>{{pokemon.name}}</h4>   
                <img [src]="pokemon.sprites.front_default" alt="Pokemon">  
            </div>
        </div>
        <pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
    </div>
</div>
