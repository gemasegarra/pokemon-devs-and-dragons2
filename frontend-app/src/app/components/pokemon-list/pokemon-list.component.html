<div class="pokemon-list">
    <input type="text" placeholder="Pokemon's name" [(ngModel)]="pokemons">

    <div>
        <div *ngFor="let pokemon of pokemons | paginate: {itemsPerPage:5, currentPage: page}">
            <button class="box" [ngStyle]="pokemon.name === this.selectedPokemon.name ? {'background-color': 'black', 'color': 'white'} : {}" (click)="selectPokemon.emit(pokemon); this.selectedPokemon = pokemon">
            <h4>{{pokemon.name}}</h4>   
            <img [src]="pokemon.sprites.front_default" alt="Pokemon">  
            </button>
        </div>
    </div>
</div>
